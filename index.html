<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 404 — Question Picker</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="picker.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #a0c4ff;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        select, button {
            font-size: 1.2rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        select {
            background: #16213e;
            color: #e0e0e0;
            border: 2px solid #0f3460;
        }

        button {
            background: #0f3460;
            color: #e0e0e0;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #533483;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .status {
            font-size: 1rem;
            color: #7b8fa1;
            margin-left: 0.5rem;
        }

        .keyboard-hint {
            font-size: 0.85rem;
            color: #556677;
            margin-top: 0.5rem;
            text-align: center;
            width: 100%;
        }

        .question-card {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 16px;
            padding: 3rem;
            max-width: 900px;
            width: 100%;
            min-height: 200px;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }

        .question-card .author {
            font-size: 1rem;
            color: #7b8fa1;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .question-card .content {
            font-size: 1.6rem;
            line-height: 1.6;
            color: #f0f0f0;
        }

        .question-card .content p {
            margin-bottom: 1rem;
        }

        .question-card .content strong {
            color: #a0c4ff;
        }

        .scroll-hint {
            text-align: center;
            color: #7b8fa1;
            font-size: 0.9rem;
            padding-top: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .placeholder {
            text-align: center;
            color: #7b8fa1;
            font-size: 1.4rem;
            font-style: italic;
        }

        .done-message {
            text-align: center;
            color: #ffc107;
            font-size: 1.4rem;
        }

        @media (max-width: 600px) {
            .question-card { padding: 1.5rem; }
            .question-card .content { font-size: 1.2rem; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <h1>CPSC 404 — Discussion Question Picker</h1>

    <div class="controls">
        <select id="weekSelect" disabled>
            <option value="">Loading weeks…</option>
        </select>
        <button id="pickBtn" disabled>Pick a Question</button>
        <button id="resetBtn" disabled>Reset Pool</button>
        <span class="status" id="status"></span>
        <div class="keyboard-hint">Space / → = next question &nbsp;·&nbsp; R = reset pool</div>
    </div>

    <div class="question-card" id="card">
        <div class="placeholder">Select a week to begin</div>
    </div>

    <script>
        const REPO_OWNER = 'kousen';
        const REPO_NAME = 'cpsc404-questions-spring2026';
        const API_BASE = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;

        const weekSelect = document.getElementById('weekSelect');
        const pickBtn = document.getElementById('pickBtn');
        const resetBtn = document.getElementById('resetBtn');
        const card = document.getElementById('card');
        const status = document.getElementById('status');

        // Pool state (functions come from picker.js)
        let pool = null;

        // Load the list of week folders from the repo
        async function loadWeeks() {
            try {
                const res = await fetch(API_BASE);
                const items = await res.json();
                const weeks = items
                    .filter(item => item.type === 'dir' && item.name.startsWith('week'))
                    .sort((a, b) => a.name.localeCompare(b.name));

                weekSelect.innerHTML = '<option value="">— Choose a week —</option>';
                for (const w of weeks) {
                    const opt = document.createElement('option');
                    opt.value = w.name;
                    opt.textContent = weekLabel(w.name);
                    weekSelect.appendChild(opt);
                }
                weekSelect.disabled = false;
            } catch (err) {
                card.innerHTML = `<div class="placeholder">Error loading weeks: ${err.message}</div>`;
            }
        }

        // Load all questions for a given week
        async function loadQuestions(weekDir) {
            pickBtn.disabled = true;
            resetBtn.disabled = true;
            card.innerHTML = '<div class="placeholder">Loading questions…</div>';
            status.textContent = '';

            try {
                const res = await fetch(`${API_BASE}/${weekDir}/questions`);
                const files = await res.json();
                const mdFiles = files.filter(f => f.name.endsWith('.md') && f.name !== '.gitkeep');

                const fetched = await Promise.all(
                    mdFiles.map(async (f) => {
                        const r = await fetch(f.download_url);
                        const text = await r.text();
                        return {
                            author: extractAuthor(f.name, text),
                            body: text
                        };
                    })
                );
                // Filter out empty submissions
                const questions = fetched.filter(q => q.body.trim().length > 0);

                pool = createPool(questions);
                updateStatus();
                pickBtn.disabled = false;
                resetBtn.disabled = false;
                card.innerHTML = '<div class="placeholder">Ready — click "Pick a Question" or press Space</div>';
            } catch (err) {
                card.innerHTML = `<div class="placeholder">Error loading questions: ${err.message}</div>`;
            }
        }

        function updateStatus() {
            if (!pool) { status.textContent = ''; return; }
            status.textContent = `${pool.remaining} of ${pool.total} remaining`;
        }

        // Check if the card content overflows and show a scroll hint
        function checkScroll() {
            const existing = card.querySelector('.scroll-hint');
            if (existing) existing.remove();

            if (card.scrollHeight > card.clientHeight + 10) {
                const hint = document.createElement('div');
                hint.className = 'scroll-hint';
                hint.textContent = '↓ scroll for more ↓';
                card.appendChild(hint);
            }
        }

        function showQuestion(q) {
            const rendered = marked.parse(cleanBody(q.body));
            card.innerHTML = `
                <div class="author">${q.author}</div>
                <div class="content">${rendered}</div>
            `;
            card.scrollTop = 0;
            // Check after render
            requestAnimationFrame(checkScroll);
        }

        function pickRandom() {
            if (!pool || pool.isEmpty) {
                card.innerHTML = '<div class="done-message">All questions have been shown!<br>Click "Reset Pool" or press R to start over.</div>';
                pickBtn.disabled = true;
                updateStatus();
                return;
            }

            const question = pool.pick();
            showQuestion(question);
            updateStatus();

            if (pool.isEmpty) {
                pickBtn.disabled = true;
            }
        }

        function resetQuestionPool() {
            if (pool) pool.reset();
            updateStatus();
            pickBtn.disabled = false;
            card.innerHTML = '<div class="placeholder">Pool reset — click "Pick a Question" or press Space</div>';
        }

        // Event listeners
        weekSelect.addEventListener('change', () => {
            const week = weekSelect.value;
            if (week) {
                loadQuestions(week);
            } else {
                pool = null;
                pickBtn.disabled = true;
                resetBtn.disabled = true;
                status.textContent = '';
                card.innerHTML = '<div class="placeholder">Select a week to begin</div>';
            }
        });

        pickBtn.addEventListener('click', pickRandom);
        resetBtn.addEventListener('click', resetPool);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ignore if focus is on the select dropdown
            if (e.target === weekSelect) return;

            if ((e.key === ' ' || e.key === 'ArrowRight') && !pickBtn.disabled) {
                e.preventDefault();
                pickRandom();
            } else if ((e.key === 'r' || e.key === 'R') && !resetBtn.disabled) {
                e.preventDefault();
                resetQuestionPool();
            }
        });

        // Start
        loadWeeks();
    </script>
</body>
</html>
